<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUN Event</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        form {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
        }
  form input[type="text"],
        form input[type="email"],
        form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        form input[type="submit"] {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
            </style>
            </head>
            <body>
                <header>
                    <h1>MUN Event Registration</h1>
                        </header>
                        <div class="container">
        <h2>Event Details</h2>
        <p>Date: [Event Date]</p>
        <p>Location: [Event Location]</p>
        <p>Description: [Event Description]</p>
        
        <h2>Registration Form</h2>
        <form id="registrationForm">
            <input type="text" id="fullName" placeholder="Full Name" required>
            <input type="email" id="email" placeholder="Email Address" required>
            <select id="committee">
                <option value="" disabled selected>Select Committee</option>
                <option value="Security Council">Security Council</option>
                <option value="General Assembly">General Assembly</option>
                <option value="Economic and Social Council">Economic and Social Council</option>
            </select>
            <input type="submit" value="Register">
        </form>
        <div id="confirmation"></div>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var fullName = document.getElementById('fullName').value;
            var email = document.getElementById('email').value;
            var committee = document.getElementById('committee').value;
            var confirmation = document.getElementById('confirmation');
            confirmation.innerHTML = <p>Thank you, ${fullName}! You've successfully registered for the ${committee} committee.</p>;
            // Here you can send the registration data to a server or perform any other actions.
        });
    </script>
</body>
</html>
